{% load cart_total %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'Shop_App:home' %}">TRUST-DEALS</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNad">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'Order_App:carts' %}" class="nav-link">
                    <i class="fa fa-shopping-cart"></i> Cart
                    <span class="badge badge-light">{{request.user | cart_total}}</span>
                    </a>
                </li>
                <li class="nav-item dropdown mx-5">
                    <a class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        <i class="fa-solid fa-user"></i>{{request.user.profile.username}}</a>
                    <div class="dropdown-menu" aria-labelledby="nabbarDropdown">
                        <a class="dropdown-item" href="{% url 'Auth_App:profile' %}">Profile</a>
                        <a href="{% url 'Payment_App:order_view' %}" class="dropdown-item">Orders</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'Auth_App:logout' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'Auth_App:login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
